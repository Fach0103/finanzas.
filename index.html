<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finanzas Personales</title>

  <!-- üíÖ Estilos base -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/categorias.css" />
  <link rel="stylesheet" href="css/transaccion.css" />
  <link rel="stylesheet" href="css/presupuesto.css" />

  <!-- üîß Favicon temporal para evitar errores -->
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Finanzas</h3>
      <nav>
        <ul class="sidebar-nav">
          <li><a href="#" data-target="dashboardView">Dashboard</a></li>
          <li><a href="#" data-target="transaccionesView">Transacciones</a></li>
          <li><a href="#" data-target="categoriasView">Categor√≠as</a></li>
          <li><a href="#" data-target="presupuestoView">Presupuesto</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <!-- üìä Dashboard -->
      <section id="dashboardView" class="view active">
        <h2>Resumen Financiero</h2>
        <div id="dashboardResumen"></div>
        <p id="dashboardTotal"></p>
      </section>

      <!-- üí∏ Transacciones -->
      <section id="transaccionesView" class="view">
        <h2>Historial de Transacciones</h2>
        <div id="lista-transacciones"></div>
        <form id="form-transaccion">
          <fieldset>
            <legend>Agregar Transacci√≥n</legend>
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
              <option value="ingreso">Ingreso</option>
              <option value="egreso">Egreso</option>
            </select>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" step="0.01" required />
            <label for="categoria">Categor√≠a:</label>
            <input type="text" id="categoria" required />
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required />
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" required />
            <button type="submit">Registrar</button>
          </fieldset>
        </form>
      </section>

      <!-- üóÇÔ∏è Categor√≠as -->
      <section id="categoriasView" class="view">
        <h2>Gesti√≥n de Categor√≠as</h2>
        <form id="categoryForm">
          <label for="categoryName">Categor√≠a:</label>
          <input type="text" id="categoryName" required />
          <input type="hidden" id="editingCategoryId" />
          <button type="submit">Guardar</button>
        </form>
        <ul id="categoryList" class="category-list"></ul>
      </section>

      <!-- üìà Presupuesto Estimado -->
      <section id="presupuestoView" class="view" style="display:none;">
        <h2>Gesti√≥n de Presupuesto Estimado</h2>

        <!-- üüß Egresos -->
        <form id="form-presupuesto">
          <label for="inputCategoria">Categor√≠a:</label>
          <select id="inputCategoria">
            <option value="Alimentaci√≥n">Alimentaci√≥n</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
            <option value="Servicios">Servicios</option>
            <option value="Salud">Salud</option>
            <option value="Educaci√≥n">Educaci√≥n</option>
            <option value="Otros">Otros</option>
          </select>
          <label for="inputMonto">Monto estimado:</label>
          <input type="number" id="inputMonto" step="0.01" />
          <label for="inputMes">Mes:</label>
          <input type="number" id="inputMes" min="1" max="12" />
          <label for="inputAnio">A√±o:</label>
          <input type="number" id="inputAnio" min="2000" max="2100" />
          <div class="presupuesto-buttons">
            <button type="button" id="btnGuardarPresupuesto">Guardar</button>
            <button type="button" id="btnComparar">Comparar vs Real</button>
            <button type="button" id="btnProyeccion">Proyecci√≥n</button>
          </div>
        </form>
        <div class="presupuesto-result" id="resultado-presupuesto"></div>

        <!-- üí∞ Ingresos -->
        <h3>Presupuesto de Ingresos Estimados</h3>
        <form id="form-ingresos">
          <label for="inputIngresoMonto">Monto estimado:</label>
          <input type="number" id="inputIngresoMonto" step="0.01" />
          <label for="inputIngresoMes">Mes:</label>
          <input type="number" id="inputIngresoMes" min="1" max="12" />
          <label for="inputIngresoAnio">A√±o:</label>
          <input type="number" id="inputIngresoAnio" min="2000" max="2100" />
          <div class="ingreso-buttons">
            <button type="button" id="btnGuardarIngreso">Guardar</button>
            <button type="button" id="btnCompararIngreso">Comparar vs Real</button>
            <button type="button" id="btnProyeccionIngreso">Proyecci√≥n</button>
          </div>
        </form>
        <div class="presupuesto-result" id="resultado-ingresos"></div>
      </section>
    </main>
  </div>

  <!-- üöÄ Script de arranque -->
  <script type="module" src="app.js"></script>
</body>
</html>
